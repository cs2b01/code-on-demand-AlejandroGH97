<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>

<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="/static/css/chat.css">
  <script src="/static/chat.js"></script>
  </head>
  <body>
    <input type="hidden" id="fid" name="fid" value="{{id}}"/>
    <input type="hidden" id="tid" name="tid" value="{{id2}}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container">
	<div class="row">
                 <div class="col-sm-4">
                  <div class="panel panel-primary">
		    <div class="panel-heading top-bar">
                    <div class="col-md-8 col-xs-8">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-book"></span> Contacts</h3>
                    </div>
                </div>
		    <table class="table table-striped table-hover">
		        <tbody>
              {%for i in users%}
		            <tr>
		                <td>{{i.id}}</td>
		                <td><a href="/chat/{{id}}/{{i.id}}">{{i.name}}</a></td>
		            </tr>
                {%endfor%}
		        </tbody>
		    </table>
		</div>
                 </div>



                 <div class="col-sm-8">
                  <div class="chatbody">
                  <div class="panel panel-primary">
                <div class="panel-heading top-bar">
                    <div class="col-md-8 col-xs-8">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> Chat - {{to.name}}</h3>
                    </div>
                </div>
                <div class="panel-body msg_container_base">

                    {%for message in messages%}
                          {% if id == message.user_from_id %}

                          <div class="row msg_container base_sent">
                              <div class="col-md-10 col-xs-10">
                                  <div class="messages msg_sent">
                                      <p>{{message.content}}</p>
                                      <time datetime="2009-11-13T20:00">{{message.sent_on}}</time>
                                  </div>
                              </div>
                              <div class="col-md-2 col-xs-2 avatar">
                                  <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
                              </div>
                          </div>

                          {% else %}
                          <div class="row msg_container base_receive">
                              <div class="col-md-2 col-xs-2 avatar">
                                  <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
                              </div>
                              <div class="col-md-10 col-xs-10">
                                  <div class="messages msg_receive">
                                      <p>{{message.content}}</p>
                                      <time datetime="2009-11-13T20:00">{{message.user_from.name}} â€¢ {{message.sent_on}}</time>
                                  </div>
                              </div>
                          </div>
                          {% endif %}
                    {%endfor%}

                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="btn-input" name="btn-input" type="text" class="form-control input-sm chat_input" placeholder="Write your message here..." />
                        <span class="input-group-btn">
                          <input type="button" value="Login" onclick="send_message();window.location.reload();" background=transparent id="button"/>
                        </span>
                    </div>
                </div>
    		</div>

                 </div>
             </div>
</div>
</body>
</html>
