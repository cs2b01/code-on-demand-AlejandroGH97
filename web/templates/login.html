<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="login.js"></script>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>

  <div class="login-page">
    <div class="form">
      <form class="login-form">
        <input type="text" placeholder="Username" name="username" id="username"/>
        <input type="password" placeholder="Password" name="password" id="password"/>
        <input type="button" value="Login" onclick="getData()" background=transparent id="button"/>
            <label id="loading" style="display: none"><img src='/static/images/giphy.gif' height='20'></label>
            <label id="success" style="display: none"><img src='/static/images/success.png' height='20'></label>
            <label id="fail" style="display: none"><img src='/static/images/fail.png' height='20'></label>
      </form>
    </div>
  </div>

</body>
</html>
